<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageCarousal</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="https://icons.veryicon.com/png/o/miscellaneous/daily-icon-2/gallery-22.png">

</head>

<body>
    <div class="container">
        <div>
            <h1>Image Carousal</h1>
        </div>
        <div class="carousal">
            <div class="prev_btn">
                <i class="fa-solid fa-chevron-left white"></i>
            </div>
            <div class="image">
                <img src="" alt="img1" id="image">
            </div>
            <div class="next_btn">
                <i class="fa-solid fa-chevron-right white"></i>
            </div>
        </div>
        <div class="info">
            <p id="p"></p>
        </div>
        <div class="slideshow">
            <div class="wrapStartBtn">
                <input type="button" value="Slide Show" id="startBtn" class="button">
                <label for="slideshow">Speed</label>
                <input type="number" value="1" name="slideshow" id="slideshow">
            </div>
            <div  class="wrapStopBtn">
                <input type="button" value="Stop Slide Show" id="stopBtn" class="button">
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
<script src="https://kit.fontawesome.com/e850630278.js" crossorigin="anonymous"></script>

</html>
